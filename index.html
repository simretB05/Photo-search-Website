<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo-search-Website</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fasthand&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300;400&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css">
</head>
<header id="header">
  <h2 class="logo">Basick Photo Search Website</h2>
</header>

<body>

  <main id="main">
    <div id="search_card">

      <label for="search">search:</label>
      <input type="search" name="search" id="search" placeholder="search for photos here">
      <button class="search_btn">Search</button>
    </div>
    <div class="search_result_card">
      <h2 class="search_result_title">Here are the Search results</h2>
      <div class="search_result"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
  </script>
  <script src="/js/app.js"></script>
</body>

</html>
